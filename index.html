<!DOCTYPE html>
<html>
    <head>
        <title>TODO-List</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-dark">
        <div class="container">
            
            <header class="text-center text-light my-4">
                <h1 class="mb-4">To-do List</h1>
                <form class="form-search" autocomplete="off">
                    <input class="form-control m-auto" type="text" name="search" placeholder="buscar to-do">
                </form>
            </header>
           
           
            <ul class="todos-container list-group mx-auto text-ligth">

                <li class="list-group-item d-flex justify-content-between align-items-center" data-todo="Texto 1">
                    <span>Estudar JavaScript</span>
                    <i class="far fa-trash-alt delete " data-delete="Texto 1"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center" data-todo="Texto 2">
                    <span>Leitura in savering</span>
                    <i class="far fa-trash-alt delete" data-delete="Texto 2"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center" data-todo="Texto 3">
                    <span>Praticar Css</span>
                    <i class="far fa-trash-alt delete" data-delete="Texto 3"></i>
                </li>

            </ul>


            <form class="form-add-todo text-center my-4" autocomplete="off">
                <label class="text-light" >Adicionar todo</label>
                <input class="form-control m-auto" type="text" name="add" autofocus>
            </form>
        </div>

        <script src="app.js"></script>
    </body>
</html>
